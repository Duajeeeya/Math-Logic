<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header with Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00aced;
    }

    /* Responsive for smaller screens */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
        padding: 15px;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
      }
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MySite</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul id="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById("nav-list").classList.toggle("show");
    }
  </script>

</body>
</html>
